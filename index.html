<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orbital Velocity Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="orbitalVelocityRadio" name="variables" checked>
  <label for="orbitalVelocityRadio">Orbital Velocity</label>

  <input type="radio" id="gravitationalConstantRadio" name="variables">
  <label for="gravitationalConstantRadio">Gravitational Constant</label>

  <input type="radio" id="massofthebodyatcenterRadio" name="variables">
  <label for="massofthebodyatcenterRadio">Mass of the body at center</label>

  <input type="radio" id="radiusoftheOrbitRadio" name="variables">
  <label for="radiusoftheOrbitRadio">Radius of the Orbit</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">(G) Gravitational Constant (m³/s² kg)</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">(M) Mass of the body at center (kg)</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">(R) Radius of the Orbit (m)</label>
  <input type="number" id="v3"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
